<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTU Webring</title>
    <link rel="icon" type="image/svg+xml" href="assets/ontariotech.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>OTU Webring</h1>
            <p class="desc">A <a href="https://en.wikipedia.org/wiki/Webring" target="_blank" rel="noopener">webring</a> connecting personal sites from the talent @ Ontario Tech University. Discover portfolios, blogs, and projects from the community.</p>
        </header>

        <div class="controls">
            <input type="text" id="search" placeholder="Search" autocomplete="off">
            <div class="filters">
                <button data-sort="default" class="active">Default</button>
                <button data-sort="alpha">A-Z</button>
                <button data-sort="year">Year</button>
            </div>
        </div>

        <main>
            <ul id="sites" class="sites-list"></ul>
        </main>

        <footer>
            <div class="ring-nav">
                <a href="prev.html" id="widget-prev">← Latest</a>
                <span class="divider">/</span>
                <a href="next.html" id="widget-next">First →</a>
            </div>
            <a href="https://github.com/VinceKLW/otu-webring" target="_blank" rel="noopener">Join Here →</a>
        </footer>
    </div>

    <script src="js/sites.js"></script>
    <script src="js/tracking.js"></script>
    <script src="js/app.js"></script>
    <!-- Vercel Web Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
